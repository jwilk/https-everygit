dist: trusty
language: perl
jobs:
  include:
  - perl: "5.8"
    env: superficial=1
  - perl: "5.28"
    dist: xenial
before_install:
- export PERL_CPANM_OPT='--no-interactive --no-man-pages --notest --skip-satisfied'
install:
- cpanm IPC::System::Simple
- cpanm Perl::Critic
before_script:
- if [[ $superficial ]]; then makeflags=only=github.com; fi
script:
- make -B
- git diff --exit-code
- make test online=1 $makeflags
- devel/run-perlcritic

